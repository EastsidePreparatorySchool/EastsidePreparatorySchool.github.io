<!DOCTYPE html>

<html>
    <head>
        <title>Unauthorized access request</title>
        <meta http-equiv="refresh" content="5; URL=/login.html" />
    </head>
    <body>
        <div>
            You are not authorized to access the web page you requested. You will be returned to the login page in a moment.
        </div>
        <script type="text/javascript">
            if (sessionStorage.getItem("clientID") === undefined) {
                location.assign("/login.html");
            }
            sessionStorage.setItem("clientID", undefined);
        </script>
    </body>
</html>
